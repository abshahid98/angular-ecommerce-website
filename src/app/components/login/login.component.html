<div class="container" id="container">
    <form [formGroup]="authForm" class="login-container">
        <h1>Sign in to E-Shop</h1>

        <div>
            <mat-form-field floatLabel="always" class="btn-custom mt-3 mb-4" appearance="outline">
                <mat-label>Email Address</mat-label>
                <input matInput type="email" formControlName="email" />
                <mat-error style="color:red" *ngIf="authForm.get('email')?.hasError('email')">Invalid Email</mat-error>
                <mat-error style="color:red" *ngIf="authForm.get('email')?.hasError('required')">Email is required</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field floatLabel="always" class="btn-custom mb-4" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" minlength="6" />
                <mat-error style="color:red" *ngIf="authForm.get('password')?.hasError('minlength')">Password should be at least 6
                    characters</mat-error>
                
                <mat-error style="color:red" *ngIf="authForm.get('password')?.hasError('required')">Password is required</mat-error>
            </mat-form-field>
        </div>
        <div>
            <a (click)="forgetPass()" style="cursor: pointer">Forget Password?</a>
        </div>
        <div>
            <button [disabled]="!authForm.valid" class="sign-in" (click)="login()">
                Login
            </button>
        </div>
    </form>
</div>

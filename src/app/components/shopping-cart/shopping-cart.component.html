<div class="container">
    <h3>Shopping Cart</h3>
    <div class="row col-10" *ngIf="cart$">
        You have {{ cart$.totalItemsCount }} items in your shopping cart.
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th class="qtyCol text-center">Quantity</th>
                <th>Unit Price</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
    <tr *ngFor="let item of cart$.items">
        <td>
            <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
            </td>
            <td>
            {{ item.title }}
            </td>
<td>
<app-product-quantity [product]="item" [shopping-cart]="cart$">
</app-product-quantity>
</td>
<td>
    {{ item.price| currency:'USD':true }}
</td>
<td>
                {{ item.totalPrice | currency:'USD':true}}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th class="text-right">SubTotal: {{ cart$.totalPrice | currency:'USD':true }}</th>
            </tr>
        </tfoot>
    </table>

    <div class="row mt-3 justify-content-end">
        <div *ngIf="cart$.items.length" class="col-auto">
            <button (click)="clearCart()" class="btn btn-secondary">Clear Shopping
                Cart
            </button>
            <button (click)="checkout()" style="margin-left: 5px" class="btn btn-primary">Check Out</button>
        </div>
    </div>
</div>
</div>
